<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-sort-add" action="#" th:action="@{/admin/sort/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>分类：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="fenlei" placeholder="请填写分类" id="fenlei"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>所属地区：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="addr" placeholder="请填写所属地区" id="addr" onchange="checkRate()"/>
            </div>
        </div>
<!--        <div class="row cl">-->
<!--             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>创建时间：</label>-->
<!--             <div class="formControls col-xs-10 col-sm-10">-->
<!--                 <input type="input-text" class="input-text timeSpace" readonly="readonly"-->
<!--                        autocomplete="off" name="creatdate" placeholder="请选择创建时间"/>-->
<!--             </div>-->
<!--        </div>-->
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
     $(function(){
        $("#form-sort-add").validate({
            rules:{
                fenlei:{
                    required: true,
                },
                addr:{
                    required: true,
                },
                // creatdate:{
                //     required: true,
                // },
            },
            onkeyup:false,
            debug: true,
            success:"valid",
            submitHandler:function(form){
                    $(form).ajaxSubmit({
                    type: 'POST',
                    url: "/admin/sort/add" ,
                    success: function(data){
                        if(data.code == "1"){
                            layer.designMsg('添加成功!',1,function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                                parent.layer.close(index);
                            });
                        }else{
                            layer.designMsg('添加失败!');
                        }
                    },
                    error: function(){
                        layer.designMsg('添加异常!',5);
                    }
                });
            }
        });
    });
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });

     //判断地区编码是否正确
     function checkRate(){
         var a =  $('#addr').val();
         var re = /^[0-9]+.?[0-9]*$/;
         if(a.toString().length<4||a.toString().length>4){
             alert("请输入正确的4位地区编码");
         }
         else {
             if(!re.test(a)){
                 alert("请输入正确的4位地区编码");
                 // document.getElementById(input).value = "";
                 return false;
             }
         }
     }
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
