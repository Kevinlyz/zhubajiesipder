<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
<title>添加</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal"  id="form-zbj-add" action="#" th:action="@{/admin/zbj/add}">
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>分类：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="fenlei" placeholder="请填写分类" id="fenlei"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>公司名称：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="name" placeholder="请填写公司名称" id="name"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>地区：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="addr" placeholder="请填写地区" id="addr"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>链接：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="link" placeholder="请填写链接" id="link"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>类型：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="type" placeholder="请填写类型" id="type"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>信誉度：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="credit" placeholder="请填写信誉度" id="credit"/>
            </div>
        </div>
        <div class="row cl">
             <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>综合评分：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" name="score" placeholder="请填写综合评分" id="score"/>
            </div>
        </div>
	<div class="row cl">
	<div class="col-xs-4 col-sm-3 col-xs-offset-4 col-sm-offset-3">
		<input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
		<input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
	</div>
	</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
 <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
 $(function(){
	$("#form-zbj-add").validate({
		rules:{
            fenlei:{
                required: true,
			},
            name:{
                required: true,
			},
            addr:{
                required: true,
			},
            link:{
                required: true,
			},
            type:{
                required: true,
			},
            credit:{
                required: true,
			},
            score:{
                required: true,
			},
		},
		onkeyup:false,
		debug: true,
		success:"valid",
		submitHandler:function(form){
				$(form).ajaxSubmit({
				type: 'POST',
				url: "/admin/zbj/add" ,
				success: function(data){
					if(data.code == "1"){
						layer.designMsg('添加成功!',1,function(){
							var index = parent.layer.getFrameIndex(window.name);
							parent.location.reload();
							parent.layer.close(index);
						});
					}else{
						layer.designMsg('添加失败!');
					}
				},
                error: function(){
					layer.designMsg('添加异常!',5);
				}
			});
		}
	});
});
        lay('.timeSpace').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
